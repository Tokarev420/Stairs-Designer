<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Stair Service Online Designer Tool with multiple design options. Choose your newels, balusters and handrails.">
	<title>Stairs Designer Tool</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/elements.css">
	<link rel="stylesheet" href="css/controls.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="title" style="text-align: center">
			<img class="logo" src="res/logo.png">
			<h1>Stair Service Online Designer Tool</h1><br><br>
		</div>
		<div id="wrapper">
			<div id="controls" class="wrapped">
				<h1>Controls</h1>
				<div id="actualControls">
						<div class="switchText">WOOD</div>
						<label class="switch">
						  <input type="checkbox" id="material" name="material">
						  	<span class="slider round"></span>
						</label>
						<div class="switchText">IRON</div>

						<div class="switchText">POST-TO-POST</div>
						<label class="switch">
						  <input type="checkbox" id="state" name="state">
						  	<span class="slider colored round"></span>
						</label>
						<div class="switchText">OVER THE NEWEL</div>

						<div class="switchText">STEPS</div>

						<div id="stepsSlider">
							<input type="range" min="2" max="8" value="5" class="sliderRange" id="steps" name="steps">
						</div>
				</div>
			</div>
			<div id="room" class="wrapped">
				<div id="stair"></div>
				<div id="handrail"></div>
				<div id="newel"></div>
				<div id="baluster"></div>
			</div>
			<div id="products" class="wrapped">
				<h1>Products</h1>

				<div id="actualProducts">
					<div id="balusterProduct"></div>
					<div id="newelProduct"></div>
					<div id="handrailProduct"></div>
				</div>

				<div id="buyButton">
					<p>DOWNLOAD</p>
				</div>
			</div>
		</div>

		<div id="balusterGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Balusters</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="balusterGalleryItems">
				
			</div>
		</div>

		<div id="newelGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Newels</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="newelGalleryItems">
				
			</div>
		</div>

		<div id="handrailGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Handrails</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="handrailGalleryItems">
				
			</div>
		</div>
	</div>
	<script src="js/vars.js"></script>
	<script src="js/dictionary.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/events.js"></script>
	<script src="js/categories.js"></script>
	<script src="js/pdfGenerator.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
