<!DOCTYPE html>
<html>
<head>
	<title>Stairs Designer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="elements.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

</head>
<body>
	<div id="container">
		<div id="title" style="text-align: center">
			<h1>STAIRS DESIGNER</h1><br><br>
		</div>
		<div id="wrapper">
			<div id="controls">
				<h1>Controls</h1>
			</div>
			<div id="room">
				<div id="stair"></div>
				<div id="handrail"></div>
				<div id="newel"></div>
				<div id="baluster"></div>
			</div>
			<div id="products">
				<h1>Products</h1>

				<div id="actualProducts">
					<div id="balusterProduct"></div>
					<div id="newelProduct"></div>
				</div>

				<div id="buyButton">
					<p>CHECKOUT</p>
				</div>
			</div>
		</div>

		<div id="balusterGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Balusters</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="balusterGalleryItems">
				
			</div>
		</div>

		<div id="newelGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Newels</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="newelGalleryItems">
				
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
