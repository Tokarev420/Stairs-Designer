<!DOCTYPE html>
<html>
<head>
	<title>Stairs Designer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="elements.css">
	<link rel="stylesheet" href="controls.css">
</head>
<body>
	<div id="container">
		<div id="title" style="text-align: center">
			<h1>STAIRS DESIGNER</h1><br><br>
		</div>
		<div id="wrapper">
			<div id="controls">
				<h1>Controls</h1>
				<div id="actualControls">
					<div class="switchControl">
						<div class="switchText">WOOD</div>
						<label class="switch">
						  <input type="checkbox" id="material" name="material">
						  	<span class="slider round"></span>
						</label>
						<div class="switchText">IRON</div>
					</div>
					<div class="switchControl">
						<div class="switchText">POST</div>
						<label class="switch">
						  <input type="checkbox" id="state" name="state">
						  	<span class="slider colored round"></span>
						</label>
						<div class="switchText">OVER</div>
					</div>
				</div>
			</div>
			<div id="room">
				<div id="stair"></div>
				<div id="handrail"></div>
				<div id="newel"></div>
				<div id="baluster"></div>
			</div>
			<div id="products">
				<h1>Products</h1>

				<div id="actualProducts">
					<div id="balusterProduct"></div>
					<div id="newelProduct"></div>
				</div>

				<div id="buyButton">
					<p>DOWNLOAD</p>
				</div>
			</div>
		</div>

		<div id="balusterGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Balusters</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="balusterGalleryItems">
				
			</div>
		</div>

		<div id="newelGallery">
			<div class="promoText">
				<div class="promoTextLeft">
					<p>Newels</p>
				</div>
				<div class="promoTextRight">
					<p>Click to select</p>
				</div>
			</div>
			<div id="newelGalleryItems">
				
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
	<script src="vars.js"></script>
	<script src="draw.js"></script>
	<script src="events.js"></script>
	<script src="categories.js"></script>
	<script src="pdfGenerator.js"></script>
	<script src="index.js"></script>
</body>
</html>
